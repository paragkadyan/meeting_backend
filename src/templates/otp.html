<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Your OTP Code</title>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .logo {
            width: 200px;
            object-fit: cover;
            object-position: center;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .content {
            padding: 40px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-box {
            text-align: center;
            background: #4f46e5;
            color: white;
            padding: 15px;
            font-size: 28px;
            border-radius: 8px;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .info {
            text-align: center;
            margin-top: 15px;
            color: #666666;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{logo}}" alt="Heyllow Logo" class="logo" />
        </div>
        <div class="content">
            <div class="title">Your OTP Code</div>

            <div class="otp-box">{{otp}}</div>

            <p class="info">This code will expire in <strong>3 minutes</strong>.</p>

            <p class="footer">If you did not request this OTP, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
