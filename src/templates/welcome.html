<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Welcome Email</title>
    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #444444;
            line-height: 1.6;
        }

        .button {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .btn {
            background: #4f46e5;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Welcome, {{name}} ðŸŽ‰</h2>

        <p class="content">
            Thank you for joining <strong>{{appName}}</strong>.<br />
            We are excited to have you on board!
        </p>

        <div class="button">
            <a href="{{loginUrl}}" class="btn">Go to Dashboard</a>
        </div>

        <p class="footer">
            If you did not create this account, please ignore this email.
        </p>
    </div>
</body>

</html>
