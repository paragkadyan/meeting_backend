<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Password Reset Successful</title>
    <style>
        body {
            background: #f8fafc;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #475569;
            line-height: 1.6;
            text-align: center;
        }

        .button {
            margin: 30px 0;
            text-align: center;
        }

        .btn {
            background: #16a34a;
            color: #ffffff !important;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="title">Password Reset Successful</h2>

        <p class="content">
            Hi {{name}},<br /><br />
            Your password for <strong>{{appName}}</strong> has been successfully updated.
        </p>

        <p class="content">
            You can now log in using your new password.
        </p>

        <div class="button">
            <a href="{{loginUrl}}" class="btn">Login Now</a>
        </div>

        <p class="footer">
            If you did not perform this action, please contact support immediately.
        </p>
    </div>

</body>

</html>
