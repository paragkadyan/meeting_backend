<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Password Reset Successful</title>
    <style>
        body {
            background: #f8fafc;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .logo {
            width: 200px;
            object-fit: cover;
            object-position: center;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .content {
            padding: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #475569;
            line-height: 1.6;
            text-align: center;
        }

        .button {
            margin: 30px 0;
            text-align: center;
        }

        .btn {
            background: #16a34a;
            color: #ffffff !important;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="/fullLogo.png" alt="Heyllow Logo" class="logo" />
        </div>
        <div class="content">
            <h2 class="title">Password Reset Successful</h2>

            <p class="content">
                Hi {{name}},<br /><br />
                Your password for <strong>{{appName}}</strong> has been successfully updated.
            </p>

            <p class="content">
                You can now log in using your new password.
            </p>

            <div class="button">
                <a href="{{loginUrl}}" class="btn">Login Now</a>
            </div>

            <p class="footer">
                If you did not perform this action, please contact support immediately.
            </p>
        </div>
    </div>

</body>

</html>
